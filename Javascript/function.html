<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function</title>
	<script>

	

	var func = function(){
		var randomint = Math.floor(Math.random()*6)+1;
		return randomint;
	};
	var result = func();
	console.log(result);
	func = function(radius){
		var circleArea = Math.pow(radius, 2)*Math.PI;
		return circleArea;
	};
	result = func(result);
	console.log(result);
	func = null;
	console.log(func);
