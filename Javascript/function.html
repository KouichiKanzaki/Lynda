<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function</title>
	<script>
	var result;
		//関数の定義
		function getRandom(){
			var randomint = Math.floor(Math.random()*6)+1;
			result = randomint;
		}

		//関数の呼び出し
		getRandom();
		console.log(result);




	</script>
</head>

</body>
</html>
