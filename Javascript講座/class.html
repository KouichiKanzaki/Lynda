	<script>
	function Point(x, y){
		this.x = isNaN(x) ? 0 : x;
		this.y = isNaN(y) ? 0 : y;
		//console.log(this.x, this.y);
	}
	Point.prototype = {
		get length(){
			var square = Math.pow(this.x, 2) + Math.pow(this.y, 2);
			return Math.sqrt(square);
		},
		get angle(){
			return Math.atan2(this.y, this.x);
		}
	};
	Point.prototype.constructor = Point;
	Point.RAD_TO_DEG = 180 / Math.PI;
	Point.polar = function(radius, angle){
		var x = radius * Math.cos(angle);
		var y = radius * Math.sin(angle);
		return new Point(x, y);
	};
	function Vector(x, y){
		Point.call(this, x, y);
	}
	//Vector.prototype = new Point();
	Vector.prototype = Object.create(Point.prototype);
	Vector.prototype.constructor = Vector;
	Vector.prototype.add = function(x, y){
		this.x += x;
		this.y += y;
	}
	Vector.prototype.scale = function(scale){
		this.x *= scale;
		this.y *= scale;
	}
	// __________________________________________________________
	var obj = new Vector(0.5);

	obj.add(0.5, Math.sqrt(3));
	console.log(obj.length, obj.angle * Point.RAD_TO_DEG);
	obj.scale(2);
	console.log(obj.length, obj.angle * Point.RAD_TO_DEG);
